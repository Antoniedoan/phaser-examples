<!DOCTYPE html>

<style>
* { margin: 0; padding: 0; }
body { font-family: 'Open Sans', monospace; background-color: #ffffff; font-size: 100%; }
.wel { margin-bottom: 24px; color: #7EA2B8; }
.wel a:hover {color: #03b48d !important; }
.wrapper { text-align: center; margin-top: 24px; }
.logo { color: #03b48d; font-weight: bold; font-size: 60px; margin-bottom: 12px; }
.project { font-size: 16px; }
a { text-decoration: none; }
a:hover { color: #fff !important; }
ul.list { list-style: none; }
ul.list li { margin-bottom: 12px; }
ul.list li a { color: #03b48d; }
ul.list li a:hover { background-color: #03b48d; }
ul.list ul li a { color: #F37B7B; }
ul.list ul li a:before { content: '-'; margin-right: 6px; }
ul.list ul li a:hover { background-color: #F37B7B; }

<div class="wrapper">
<div class="wel">
  <h2 class="logo">Phaser Examples</h2>
  <p>
